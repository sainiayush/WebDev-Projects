<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Month-Calendar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
        </div>
        <div class="weekdays">
          <div class="Sun"></div>
          <div class="Mon"></div>
          <div class="Tue"></div>
          <div class="Wed"></div>
          <div class="Thurs"></div>
          <div class="Fri"></div>
          <div class="Sat"></div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
