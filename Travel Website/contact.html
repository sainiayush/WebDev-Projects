<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAVEL WEBSITE | CONTACT US</title>
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://kit.fontawesome.com/617bc0ea79.js" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navbar bg-dark">
    <div class="container">
      <h1 class="logo lg-heading text-light">AT</h1>
      <ul class="nav-items">
        <li class="nav-item"><a class="text-light" href="./index.html">Home</a></li>
        <li class="nav-item"><a class="text-light" href="./about.html">About</a></li>
        <li class="nav-item"><a class="text-light" href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>


  <section class="contact-form">
    <div class="container">
      <div class="form-wrapper">

        <div class="company-address">

          <div class="address-group">
            <i class="fas fa-map-marker-alt fa-3x text-red"></i>
            <h2 class="text-gray md-heading">Location</h2>
            <p>#3792 Shahbad Road, Bawana, New Delhi</p>
          </div>

          <div class="address-group">
            <i class="fas fa-envelope fa-3x text-red"></i>
            <h2 class="text-gray md-heading">E-Mail</h2>
            <p>sainiayush1112@gmail.com</p>
          </div>

          <div class="address-group">
            <i class="fas fa-phone-square-alt fa-3x text-red"></i>
            <h2 class="text-gray md-heading">Call</h2>
            <p>+919999999999</p>

            <img src="./img/company-img.jpg" alt="My Company Image">
          </div>
        </div>

          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p>Let us know your questions, suggestions and concerns by filling out the contact form below.</p>

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" required placeholder="Username">
            </div>

            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" name="email" id="email" required placeholder="E-Mail"></div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" name="phone" id="phone" required placeholder="Mobile Number"></div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="form-btn">Submit</button>
          </form>

      </div>
  </div>

  </section>



  <footer class="footer">
    <div class="social-media-links">
      <i class="fab fa-facebook fa-4x"></i>
      <i class="fab fa-twitter fa-4x"></i>
      <i class="fab fa-instagram fa-4x"></i>
    </div>
    <p>Ayush Travels &copy; <span id="date-span"></span> , All rights Reserved</p>
  </footer>

  <script>
    var dt = new Date();
    var date_span = document.getElementById("date-span").innerHTML = dt.getFullYear();
  </script>

</body>
</html>
